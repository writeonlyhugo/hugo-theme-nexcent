taxonomies:
  categories: 'categories'
  series: 'series'
  tags: 'tags'

minify:
  minifyOutput: true

build:
  buildStats:
    enable: true

  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.scss"

    - source: "(postcss|tailwind)\\.config\\.js"
      target: 'scss'

    - source: "assets/.*\\.(js|ts|jsx|tsx)"
      target: 'js'

    - source: "assets/.*\\.(.*)$"
      target: '$1'

module:
  mounts:
    - source: 'hugo_stats.json'
      target: 'assets/watching/hugo_stats.json'

markup:
  highlight:
    style: "github-dark"
