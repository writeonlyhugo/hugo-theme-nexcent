<footer class="w-full border-t border-gray-200 bg-white p-8 dark:border-gray-600 dark:bg-gray-800 md:flex">
  <div class="mx-auto flex w-full max-w-screen-xl flex-col items-center md:flex-row md:justify-between">
    <div class="text-sm text-gray-500 dark:text-gray-400 sm:text-center">
      © {{ now.Format "2006" }} <a href="{{ site.BaseURL }}" class="hover:underline">{{ site.Title }}™</a>. All Rights
      Reserved.
    </div>
    <ul
      class="mt-3 flex flex-wrap items-center justify-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
    >
      {{ range site.Menus.footer }}
        <li>
          <a href="{{ .URL }}" class="mr-4 hover:underline md:mr-6">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</footer>
